<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="src/css/common-styles.css">
  <link rel="stylesheet" href="src/css/common-animations.css">
  <title>Short Link</title>
</head>

<body class="c-text-black c-bg-white">
  <header class="mb-5 c-bg-blue-1">
    <!-- Barra de navegação -->
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand fst-italic fs-2" href="index.html">Short Link</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
          aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
          </ul>
          <span class="navbar-text d-none d-lg-block">
            Encurte seus links de forma simples
          </span>
        </div>
      </div>
    </nav>
  </header>

  <main class="container-md p-2">
    <!-- Form para encurtar link -->
    <form id="short-link-form">
      <div class="mb-4 d-flex flex-column flex-nowrap align-items-center">
        <h2 class="fs-2">Encurte seu link aqui</h2>
        <div class="typewriter align-self-center">
          <span class="c-text-blue-2 fs-4 typewriter-content">Gere um link curto;Crie QR code;Links seguros</span>
        </div>
      </div>
      <div class="input-group">
        <div class="input-group-text gap-2">
          <input class="form-check-input mt-0" type="checkbox" value="" aria-label="Checkbox for following text input">
          <img src="public/qr-code.png" alt="">
        </div>
        <input type="text" class="form-control w-75" aria-label="Text input with checkbox" placeholder="Cole seu link aqui">
        <button class="btn c-btn-blue d-none d-md-block" type="button" id="">Encurtar</button>
      </div>
      <button class="btn c-btn-blue d-md-none d-block mt-2 ms-auto" type="button" id="">Encurtar</button>
    </form>
  </main>

  <footer></footer>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="src/typescript/for-css/common-animations.ts"></script>
<script src="src/typescript/controller/short-link-controller.ts"></script>

</html>
